<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/chat.css">
</head> 
<body>

    <div id="chat-container">
        <header class="chat-header">
            <div class="chat-header-left">
                <span class="chat-title">Chat</span>
            </div>
        </header>
        <div id="messages">
            <!-- Messages will appear here -->
        </div>
        <form id="chat-form" autocomplete="off">
            <input id="chat-input" name="message" type="text" placeholder="Type your message..." required />
            <button id="send-btn" type="submit">
                <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
            </button>
        </form>

        <button id="send-location">Send Location</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
